<!DOCTYPE html>
<html>
<head>
	<title>列表页</title>
	<meta charset="utf-8">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="列表页.css">
</head>
<body>
<div class="header"></div>
<div class="main-head">
	<div class="container">
		<div class="row">
			<div class="col-xs-4 dropdown">
				<button type="button" class="btn dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown">
				所在地
				<span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu" aria-labeledby="dropdownMenu1">
					<li><a href="#">北京</a></li>
					<li><a href="#">上海</a></li>
					<li><a href="#">南京</a></li>
				</ul>
			</div>
			<div class="col-xs-4 dropdown">
				<button type="button" class="btn dropdown-toggle" id="dropdownMenu2" data-toggle="dropdown">
				食宿
				<span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu" aria-labeledby="dropdownMenu2">
					<li><a href="#">包食宿</a></li>
					<li><a href="#">不包食宿</a></li>
				</ul>
			</div>
			<div class="col-xs-4 dropdown">
				<button type="button" class="btn dropdown-toggle" id="dropdownMenu3" data-toggle="dropdown">
				病人情况
				<span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu" aria-labeledby="dropdownMenu2">
					<li><a href="#">良好</a></li>
					<li><a href="#">较差</a></li>
					<li><a href="#">严重</a></li>
				</ul>
			</div>
		</div>
	</div>


</div>
<div class="footer"></div>
<script src="js/jquery/2.0.0/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
