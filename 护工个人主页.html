<!DOCTYPE html>
<html>
<head>
	<title>护工个人主页</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="护工个人主页.css">
</head>
<body>
<div class="header">
	<img id="back" src="护工个人主页/返回.png">
	<p>个人主页</p>
</div>
<div class="main">
	<div class="mianban">
		<img class="touxiang" src="护工个人主页/头像.png">
		<div class="xinxi">
			<p>高素雅&nbsp;&nbsp;&nbsp;51岁</p>
			<p id="adress"><img class="dingwei" src="护工个人主页/定位.png">北京.通州.果园</p>
		</div>
	</div>
	<div class="skill">
		<p class="skill-1">
			<img src="护工个人主页/竖线2.png">
			专业技能
		</p>
		<p class="skill-2 a1">
			<img class="star" src="护工个人主页/五角星.png">
			住家
			<img class="ver" src="护工个人主页/竖线1.png">
			<img class="star" src="护工个人主页/五角星.png">
			不含餐
		</p>
		<p class="skill-3 a1">
			<span>从业年限</span>
			<img class="ver" src="护工个人主页/竖线1.png">
			0~3年
		</p>
		<p class="skill-4 a1">
			<span>工作时间</span>
			<img class="ver" src="护工个人主页/竖线1.png">
			全天
		</p>
		<p class="skill-5 a1">
			<span>服务价格</span>
			<img class="ver" src="护工个人主页/竖线1.png">
			25元/小时
		</p>
		<p class="skill-6">
			<span id="little">自我介绍</span>
			<img class="ver" src="护工个人主页/竖线1.png">
			可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。
	</div>
</div>
<div class="footer">
	<button class="message">留言</button>
	<button class="phone">电话联系</button>
</div>
</body>
</html>
